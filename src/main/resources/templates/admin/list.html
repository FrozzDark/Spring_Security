<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<h1 align="center">Users List</h1>
<br/>
<a th:href="@{/admin/new}">Create new user</a>
<br/>
<table class="table table-striped table-bordered">
    <thead class="thead-dark">
    <tr>
        <th>User ID</th>
        <th>Username</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Age</th>
        <th>E-mail</th>
        <th>Roles</th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user: ${users}">
        <td th:text="${user.id}">User ID</td>
        <td><a th:href="@{/admin/{id}(id = ${user.getId()})}" th:utext="${user.getUsername()}">Username</a></td>
        <td th:text="${user.name}">First Name</td>
        <td th:text="${user.surname}">Last Name</td>
        <td th:text="${user.age}">Age</td>
        <td th:text="${user.email}">E-mail</td>
        <td th:text="${user.roles}">Roles</td>
        <td><a th:href="@{/admin/{id}/edit(id=${user.getId()})}">Edit</a></td>
    </tr>
    </tbody>
</table>

<form th:action="@{/logout}" th:method="POST">
    <input type="submit" value="Logout" />
</form>

</body>
</html>
